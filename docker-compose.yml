services:
  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: vulnerability-agent-db
    environment:
      POSTGRES_DB: vulnerability_db
      POSTGRES_USER: vulnagent
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    # Créer aussi l'utilisateur vulnagent si nécessaire (déjà créé par défaut)
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vulnagent"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vulnerability-agent-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - DATABASE_URL=postgresql://vulnagent:${POSTGRES_PASSWORD:-password}@db:5432/vulnerability_db
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - AI_PROVIDER=${AI_PROVIDER:-anthropic}
      - VULNERS_API_KEY=${VULNERS_API_KEY:-}
      - PYTHONPATH=/app/src
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    command: python -m uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vulnerability-agent-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    command: npm run dev

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
    driver: local
